<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
</head>
<body>

<h2>Loan Calculator</h2>

<form action="/LoanServlet" method="post">
    <label for="loanAmount">Loan Amount:</label>
    <input type="text" id="loanAmount" name="loanAmount" required><br>

    <label for="interestRate">Interest Rate (%):</label>
    <input type="text" id="interestRate" name="interestRate" required><br>

    <label for="numberOfYears">Number of Years:</label>
    <input type="text" id="numberOfYears" name="numberOfYears" required><br>

    <input type="submit" value="Compute Loan Payment">
</form>

</body>
</html>
